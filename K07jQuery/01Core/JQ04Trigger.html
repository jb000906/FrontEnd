<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JQ04Trigger.html</title>
    <script src="../comon/jquery/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            /*
            문서가 로딩되면  btnClick에 click이벤트를 bind()한다.
            */
            $('#btnClick').bind("click",function(){
                alert('버튼을 클릭했어영');
            });
            /*
            문서가 로딩되면 자동으로 click이벤트를 실행한다.
            즉 페이지 로딩시 click이벤트를 trigger한다.
            이벤트를 자동으로 실행해야할 때 사용함
            */
            $('#btnClick').trigger('click');
        });
    </script>
</head>
<body>
    <h2>trigger()메소드</h2>
    <button id="btnClick">난 버튼</button>
</body>
</html>
